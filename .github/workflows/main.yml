name: Charon CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # UPDATED to v4

    # 1. Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4  # UPDATED to v4
      with:
        dotnet-version: 8.0.x

    # 2. Cache NuGet Packages
    - name: Cache NuGet packages
      uses: actions/cache@v4  # UPDATED to v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # 3. Restore
    - name: Restore dependencies
      run: dotnet restore

    # 4. Build
    - name: Build
      run: dotnet build --no-restore --configuration Release

    # 5. Create Tessdata Placeholder (PREVENT CRASHES)
    - name: Create tessdata folder
      run: |
        if (-not (Test-Path -Path "Charon.Tests\bin\Release\net8.0-windows\tessdata")) {
            New-Item -ItemType Directory -Force -Path "Charon.Tests\bin\Release\net8.0-windows\tessdata"
        }
      shell: powershell

    # 6. Test
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --filter "Category!=RequiresMonitor"

    # 7. Upload Test Results (DEBUGGING)
    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4  # UPDATED to v4 (Fixes your error)
      with:
        name: test-results
        path: '**/TestResults/**'
        overwrite: true
